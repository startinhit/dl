<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href='favicon.ico' rel='icon' type='image/x-icon'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<title>Google Drive direct download link generator</title>
<style>
  #mainpanel {
      margin-top: 70px;
  }
  img {
      max-width: 100%;
      height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default panel-primary" id="mainpanel">
        <div class="panel-heading">
            <h1 class="panel-title">Google Drive direct download link generator</h1>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="sharelink">Share link</label>
                    <input type="text" class="form-control" id="sharelink"
                        placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing"
                        autofocus="true">
                </div>
                <div class="form-group">
                    <label for="downloadlink">Download link</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="downloadlink" readonly>
                        <span class="input-group-btn">
                            <button id="copylinkbtn" class="btn btn-primary" type="button"
                                data-clipboard-target="#downloadlink" disabled>Copy link</button>
                        </span>
                    </div>
                </div>
            </form>

            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Show instructions
            </button>
            <div class="collapse" id="collapseExample">
                <br />
                <div class="well text-center">
                    <img src="https://drive.google.com/uc?export=download&id=0B-B__6JMBt-jb1MxWHY5UE5QUXM" alt="" />
                </div>
            </div>

        </div>
        <div class="panel-footer text-right">&copy; 2020 Nguyễn Tỉnh Blog</div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
<script>
  (function($) {
    $(function() {
      var $shareLink = $('#sharelink'),
        $downloadLink = $('#downloadlink'),
        $copyButton = $('#copylinkbtn'),
        clipboard;
  
      $shareLink.on('keyup paste', function() {
        var link = $shareLink.val(),
          l = link.replace(/\/file\/d\/(.+)\/(.+)/, "/uc?export=download&id=$1");
        if(l !== link) {
          $downloadLink.val(l);
          $copyButton.removeAttr('disabled');
        } else {
          $downloadLink.val('');
          $copyButton.attr('disabled', 'disabled');
        }
      });
  
      $downloadLink.on('click', function() {
        $downloadLink.select();
      });
  
      clipboard = new Clipboard('#copylinkbtn');
      clipboard.on('success', function(e) {
        $.notify({
          icon: 'glyphicon glyphicon-ok-circle',
          title: 'Link copied to clipboard:',
          message: e.text,
          url: e.text,
          target: '_blank'
        }, {
          // settings
          type: "success",
          placement: {
            from: "top",
            align: "center"
          }
        });
        // $.notify(e.text + " copied to clipboard.");
        e.clearSelection();
      });
  
    });
  })(jQuery);
</script>
</body>
</html>
